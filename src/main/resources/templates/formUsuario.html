<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" style="integrity:'sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6'" crossorigin="anonymous">

    <title>Tienda</title>

<body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark"></nav>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="" width="30" height="30">
                    Tienda
                </a>
                <form th:action="@{/buscar}" class="d-flex">
                    <input autofocus="autofocus" name="q" class="form-control me-2" style="border-color:grey;" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-success" style="border-color:grey; color:grey; background-color: gainsboro;" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    <nav class="navbar navbar-dark bg-dark"></nav>

    <nav class="navbar navbar-white bg-white">
        <div class="container-fluid">
            <a th:href='@{/}' class="btn btn-primary" style="background-color: transparent; color:dodgerblue">游맶 Volver atr치s</a>
        </div>
    </nav>

<div class='container mt-4 vj-destacados'>
    <div class='row'>
        <div class="col-md-12">
            <h1>Iniciar Sesi칩n</h1>
                <form th:if="${usuario == null}" th:action="@{/usuarios/login}">
                    <div class="form-group mb-3">
                        <label>mail</label>
                        <input autofocus="autofocus" name="m" class="form-control" style="border-color:grey;" type="text" th:placeholder="${param.m}" aria-label="mail" placeholder="e-mail">
                    </div>
                    <div class="form-group mb-3">
                        <label>contrase침a</label>
                        <input autofocus="autofocus" name="p" class="form-control" style="border-color:grey;" type="password" th:placeholder="${param.p}" aria-label="password" placeholder="contrase침a">
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Iniciar Sesi칩n</button>
                    </div>
                </form>
                <!-- CERRAR SESION -->
                <!---
                <a th:if="${usuario != null}" th:href='@{/logout}' class='btn btn-outline-success' style="border-color:grey; color:grey; background-color: gainsboro;">Cerrar Sesi칩n</a>
                -->
        </div>
    </div>
</div>
<div class='container mt-4 vj-destacados'>
    <div class='row'>
        <div class="col-md-12">
            <h1>Registro</h1>
            <form method="POST" th:action="@{/usuarios/guardar}" th:object="${usuario}">
                <div class="form-group mb-3">
                    <label for="mail">mail</label>
                    <input th:field="*{mail}" type="text" class="form-control" id="mail" placeholder="e-mail">
                </div>
                <div class="form-group mb-3">
                    <label for="password">contrase침a</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="contrase침a">
                </div>
                <div class="form-group mb-3">
                    <label for="admin">tipo de usuario</label>
                    <select th:field="*{admin}"  class="form-control" id="admin" name="Tipo de usuario">
                        <option value="True">Admin</option>
                        <option value="False">Normal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
