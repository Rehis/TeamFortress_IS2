<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" style="integrity:'sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6'" crossorigin="anonymous">
    <link href="css/articulos.css" rel="stylesheet">

    <title>Tienda</title>
</head>
<body class="bg-secondary">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="" width="30" height="24">
            Tienda
        </a>
        <form th:action="@{/buscar}" class="d-flex">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<div class='container mt-4 vj-destacados'>
    <div class='row'>
        <div class="col-md-12">
            <h1>Registro</h1>
            <form method="POST" th:action="@{/usuarios/guardar}" th:object="${usuario}">
                <div class="form-group mb-3">
                    <label for="mail">mail</label>
                    <input th:field="*{mail}" type="text" class="form-control" id="mail" placeholder="e-mail">
                </div>
                <div class="form-group mb-3">
                    <label for="password">contraseña</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group mb-3">
                    <label for="admin">tipo de usuario</label>
                    <select th:field="*{admin}"  class="form-control" id="admin" name="Tipo de usuario">
                        <option value="True">Admin</option>
                        <option value="False">Normal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" style="integrity:'sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf'" crossorigin="anonymous"></script>

</body>
</html>
